name: Films API Tests

on:
  pull_request:
  workflow_call:

jobs:
  check-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Check repo not fork and public
        run: |
          REPO=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" "/repos/${GITHUB_REPOSITORY}")
          FORK=$(jq '.fork' <<< "$REPO")
          PRIVATE=$(jq '.private' <<< "$REPO")
          echo "FORK='$FORK', PRIVATE='$PRIVATE', GITHUB_REPOSITORY_OWNER=${GITHUB_REPOSITORY_OWNER} "
          if [[ "$FORK" == "true" ]]
          then
            echo "Use the repository automatically created by Yandex Practicum (works in fork repositories are not accepted)"
            echo "Используйте только репозиторий созданный Yandex Practicum, работы в форк репозитории не принимаются"
            exit -1
          fi
          if [[ "$GITHUB_REPOSITORY_OWNER" == "yandex-praktikum" ]]
          then
            echo "Use the repository automatically created by Yandex Practicum (works in fork repositories are not accepted)"
            echo "Используйте только репозиторий созданный Yandex Practicum, работы в форк репозитории не принимаются"
            exit -2
          fi
          if [[ "$PRIVATE" == "true" && "$GITHUB_REPOSITORY_OWNER" != "praktikum-java" ]]
          then
            echo "Share your repository, make it public"
            echo "Откройте доступ к вашему репозиторию, сделайте его публичным"
            exit -3
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check branch name
        run: |
          if [[ "$GITHUB_HEAD_REF" == "add-common-films" ]] || [[ "$GITHUB_HEAD_REF" == "add-director" ]] || [[ "$GITHUB_HEAD_REF" == "add-feed" ]] || [[ "$GITHUB_HEAD_REF" == "add-marks" ]]  || [[ "$GITHUB_HEAD_REF" == "add-most-populars" ]]  || [[ "$GITHUB_HEAD_REF" == "add-recommendations" ]]  || [[ "$GITHUB_HEAD_REF" == "add-remove-endpoint" ]]  || [[ "$GITHUB_HEAD_REF" == "add-reviews" ]] || [[ "$GITHUB_HEAD_REF" == "add-search" ]]
          then          
            if [[ "$GITHUB_BASE_REF" != "develop" ]] && [[ "$GITHUB_REPOSITORY_OWNER" != "praktikum-java" ]]
            then
              echo "Set the pull request to merge branch 'develop' (instead of '$GITHUB_BASE_REF')"
              echo "Задайте в Pull request ветку слияния 'develop'  (вместо '$GITHUB_BASE_REF')"
              exit -2
            fi
          else
            if [[ "$GITHUB_BASE_REF" != "main" ]] && [[ "$GITHUB_REPOSITORY_OWNER" != "praktikum-java" ]]
            then
              echo "Set the pull request to merge branch 'main' (instead of '$GITHUB_BASE_REF')"
              echo "Задайте в Pull request ветку слияния 'main'  (вместо '$GITHUB_BASE_REF')"
              exit -2
            fi
          fi
          echo "Github target '$GITHUB_BASE_REF' - OK"

          if [[ "$GITHUB_HEAD_REF" == "controllers-films-users" ]]
          then
            echo "Branch controllers-films-users - OK"
            exit
          fi
          if [[ "$GITHUB_HEAD_REF" == "add-friends-likes" ]]
          then
            echo "Branch add-friends-likes - OK"
            PULL=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  /repos/${GITHUB_REPOSITORY}/pulls?head=${GITHUB_REPOSITORY_OWNER}:controllers-films-users || true)
            OPEN=$(jq '. | length' <<< "$PULL")
            if [[ "$OPEN" != "0" && "$GITHUB_REPOSITORY_OWNER" != "praktikum-java" ]]
            then
              PULL_URL=$(jq '.[0].html_url' <<< "$PULL")
              echo "Merge the controllers-films-users branch pull request: ${PULL_URL}"
              echo "Объедините pull request ветки controllers-films-users: ${PULL_URL}"
              exit -3
            fi
            echo "Branch controllers-films-users - Merged"
            exit
          fi
          if [[ "$GITHUB_HEAD_REF" == "add-database" ]]
          then
            echo "Branch add-database - OK"
            PULL=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  /repos/${GITHUB_REPOSITORY}/pulls?head=${GITHUB_REPOSITORY_OWNER}:add-friends-likes || true)
            OPEN=$(jq '. | length' <<< "$PULL")
            if [[ "$OPEN" != "0" && "$GITHUB_REPOSITORY_OWNER" != "praktikum-java" ]]
            then
              PULL_URL=$(jq '.[0].html_url' <<< "$PULL")
              echo "Merge the add-friends-likes branch pull request: ${PULL_URL}"
              echo "Объедините pull request ветки add-friends-likes: ${PULL_URL}"
              exit -4
            fi
            echo "Branch add-friends-likes - Merged"
            exit
          fi
          if [[ "$GITHUB_HEAD_REF" == "develop" ]] || [[ "$GITHUB_HEAD_REF" == "add-common-films" ]] || [[ "$GITHUB_HEAD_REF" == "add-director" ]] || [[ "$GITHUB_HEAD_REF" == "add-feed" ]] || [[ "$GITHUB_HEAD_REF" == "add-marks" ]]  || [[ "$GITHUB_HEAD_REF" == "add-most-populars" ]]  || [[ "$GITHUB_HEAD_REF" == "add-recommendations" ]]  || [[ "$GITHUB_HEAD_REF" == "add-remove-endpoint" ]]  || [[ "$GITHUB_HEAD_REF" == "add-reviews" ]] || [[ "$GITHUB_HEAD_REF" == "add-search" ]] 
          then
            echo "Branch ${GITHUB_HEAD_REF} - OK"
            PULL=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  /repos/${GITHUB_REPOSITORY}/pulls?head=${GITHUB_REPOSITORY_OWNER}:add-database || true)
            OPEN=$(jq '. | length' <<< "$PULL")
            if [[ "$OPEN" != "0" && "$GITHUB_REPOSITORY_OWNER" != "praktikum-java" ]]
            then
              PULL_URL=$(jq '.[0].html_url' <<< "$PULL")
              echo "Merge the add-database branch pull request: ${PULL_URL}"
              echo "Объедините pull request ветки add-database: ${PULL_URL}"
              exit -5
            fi
            echo "Branch add-database - Merged"
            exit
          fi
          if [[ "$OPEN" != "0" && "$GITHUB_REPOSITORY_OWNER" != "praktikum-java" ]]
          then
            echo "Correct branch name '$GITHUB_HEAD_REF' according to the spec, allowed: controllers-films-users, add-friends-likes, add-database, develop, add-common-films, add-director, add-feed, add-marks, add-most-populars, add-recommendations, add-remove-endpoint, add-reviews, add-search"
            echo "Исправьте пожалуйста имя ветки '$GITHUB_HEAD_REF' согласно заданию, разрешены: controllers-films-users, add-friends-likes, add-database, develop, add-common-films, add-director, add-feed, add-marks, add-most-populars, add-recommendations, add-remove-endpoint, add-reviews, add-search"
            exit -1
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check files
        run: |
          PULL=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  /repos/${GITHUB_REPOSITORY}/pulls/${PULL_NUMBER}/files?per_page=100 || true)
          FILENAMES=$(jq '.[] | .filename' <<< "$PULL")
          if [[ "$FILENAMES"  =~ "api-tests.yml" ]]
          then
            echo "The pull request contains the api-tests.yml file and cannot be modified. Remove it from PR"
            echo "Pull request содержит файл api-tests.yml, его изменять нельзя. Удалите его из PR"
            exit -1
          fi
          if [[ "$FILENAMES"  =~ "checkstyle.xml" ]]
          then
            echo "The pull request contains the checkstyle.xml file and cannot be modified. Remove it from PR"
            echo "Pull request содержит файл checkstyle.xml, его изменять нельзя. Удалите его из PR"
            exit -2
          fi
          if [[ "$FILENAMES"  =~ ".class" ]] || [[ "$FILENAMES"  =~ ".jar" ]] || [[ "$FILENAMES"  =~ "mvn" ]] || [[ "$FILENAMES"  =~ ".DS_Store" ]] \
          || [[ "$FILENAMES"  =~ ".idea" ]] || [[ "$FILENAMES"  =~ ".iws" ]] || [[ "$FILENAMES"  =~ ".iml" ]] || [[ "$FILENAMES"  =~ ".ipr" ]] \
          || [[ "$FILENAMES"  =~ ".db" ]] || [[ "$FILENAMES"  =~ ".log" ]] || [[ "$FILENAMES"  =~ "out/" ]] || [[ "$FILENAMES"  =~ "target/" ]]
          then
            echo "The pull request contains the binary files. Remove them (*.class, *.jar, *.DS_Store ...) from PR"
            echo "Pull request содержит двоичные файлы. Удалите их (*.class, *.jar, *.DS_Store ...) из PR"
            exit -3
          fi
          echo "PR files - OK"
          exit
        env:
          PULL_NUMBER: ${{ github.event.number }}
          GH_TOKEN: ${{ github.token }}

      - name: Checkout target repo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Checkout tests
        uses: actions/checkout@v3
        with:
          repository: 'yandex-praktikum/java-filmorate'
          ref: ci
          path: ci

      - name: Checkstyle
        run: |
          PULL=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  /repos/${GITHUB_REPOSITORY}/pulls/${PULL_NUMBER}/files?per_page=100 || true)
          FILENAMES=$(jq  --raw-output '.[] | .filename' <<< "$PULL" | grep "**/*.java")
          IFS=' '
          while read file; do
            if [ -f "$file" ];  then
              echo "Check: $file"
              java -jar ./ci/.github/workflows/checkstyle-10.9.3-all.jar -c ./ci/checkstyle.xml $file
            else
              echo "Skip: $file"
            fi
          done <<< "$FILENAMES"

        env:
          PULL_NUMBER: ${{ github.event.number }}
          GH_TOKEN: ${{ github.token }}

  build-filmorate:

    needs: check-repo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install helper script
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y wget &&
          wget --no-check-certificate -P /tmp/ https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh &&
          chmod a+x /tmp/wait-for-it.sh

      - name: Checkout tests
        uses: actions/checkout@v3
        with:
          repository: 'yandex-praktikum/java-filmorate'
          ref: ${{ github.event.pull_request.head.ref }}
          path: tests

      - name: Check and Build application
        run: |
          chmod a+x ./tests/.github/workflows/build.sh
          ./tests/.github/workflows/build.sh

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Application
        run: |
          chmod a+x ./tests/.github/workflows/run.sh
          ./tests/.github/workflows/run.sh


      - name: Waiting for application is up
        run: |
          /tmp/wait-for-it.sh -t 60 localhost:8080
          echo "Application is up"

      - name: Run POSTMAN tests
        run: >
          newman run ./tests/postman/sprint.json 
          --delay-request 50 -r cli,htmlextra 
          --verbose --color on --reporter-htmlextra-darkTheme 
          --reporter-htmlextra-export reports/shareIt.html
          --reporter-htmlextra-title "Отчет по тестам"
          --reporter-htmlextra-logs true
          --reporter-htmlextra-template ./tests/.github/workflows/dashboard-template.hbs


      - name: Upload log artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: filmorate_log
          path: ./*.log

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: postman_tests_report
          path: reports
